<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bower_components/OpenLayers/css/ol.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="src/style/main.css" />
    <script src="lib/istsos-core/compiled/istsos-core-compiled_1.0.1.js"></script>
    <script src="bower_components/google-closure-library/closure/goog/base.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://openlayers.org/en/v3.17.1/build/ol.js" type="text/javascript"></script>
    <script src="src/javascript/widget.js"></script>
    <script src="src/javascript/map.js"></script>
    <script src="src/javascript/mapForm.js"></script>

<!--
    <script src="test.js"></script> -->
    <title>istSOS Widget Creator</title>
</head>
<body>
<div class="container-fluid text-center">
    <div id="header" class="row">
        <div id="categories" class="col-sm-6">
            <ul id="categories_list" class="nav nav-tabs">
                <li><a>MAP TOOL</a></li>
                <li><a>CHART TOOL</a></li>
                <li><a>BOX TOOL</a></li>
            </ul>
        </div>
        <div id="title" class="col-sm-6">
            <p>ISTSOS WEB WIDGET CREATOR</p>
        </div>
    </div>
    <div id="content" class="row">
        <table class="table table-bordered table-responsive">
            <tr>
                <td id="tools" rowspan="2">
                    <div class="form-group">
                        <label for="service_list">SERVICE:</label>
                        <select class="form-control" id="service_list">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="procedure_list">PROCEDURE:</label>
                        <select class="form-control" id="procedure_list">
                            <option>-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="op_list">OBSERVED PROPERTY:</label>
                        <select class="form-control" id="op_list">
                            <option>-</option>
                        </select>
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="elementId">ID:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="elementId" placeholder="Enter ID of the element container" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="css_class">CLASS:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="css_class" placeholder="Enter css class for styling">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="height">HEIGHT:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="height" placeholder="Enter map height">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="width">WIDTH:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="width" placeholder="Enter map width">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3">
                                <button id="generate" type="button" class="btn btn-primary">Generate</button>
                            </div>
                        </div>
                    </form>

                </td>
                <td id="preview" class="preview"></td>
                <td id="server_data" rowspan="2" class="text-left">
                    <h4 class="text-center">MAP TOOL</h4>
                    <hr/>
                    <p>Use map tool to generate code, that will provide embedded map. Map preview will be shown above the code.</p>
                </td>
            </tr>
            <tr>
                <td id="code">
                    <div class="form-group">
                        <label for="code_output">Embedded code:</label>
                        <textarea class="form-control" rows="7" id="code_output"></textarea>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="footer" class="row"></div>
    <div id="map" class="map"></div>
</div>
</body>
</html>
